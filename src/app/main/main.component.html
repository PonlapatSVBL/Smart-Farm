<div id="main" fxFlex>
        <div class="header">
                <div fxLayoutAlign="center center">
                        <h1><strong>Smart Farm</strong></h1>
                </div>
        </div>

        <div class="content">
                <mat-tab-group>
                        <!-- @Dashboard -->
                        <mat-tab label="Dashboard">
                                <div fxFlex fxLayout="column" style="margin-top: 20px;">
                                        <div fxFlex style="margin-left: 50px;">
                                                <label style="font-size: 17px;">
                                                        <strong>Preset : {{ presetNameSelect }} ({{ presetPPFDSelect }} PPFD)</strong>
                                                </label>
                                        </div>

                                        <!-- @Circle Progress -->
                                        <div fxLayout="row" fxLayoutAlign="center start" style="margin-top: 20px;">
                                                <div fxLayout="column" style="margin: 0px 15px;">
                                                        <label style="margin-bottom: 10px;">
                                                                <b>LED Power ({{ ledPower }}%)</b>
                                                        </label>
                                                        <nz-progress
                                                                [nzPercent]="ledPower"
                                                                nzType="circle"
                                                                [nzFormat]="formatPercent"
                                                                [nzStrokeColor]="{ '0%': '#108ee9', '50%': '#2db7f5', '100%': '#87d068' }">
                                                        </nz-progress>
                                                </div>

                                                <div fxLayout="column" style="margin: 0px 15px;">
                                                        <label style="margin-bottom: 10px;">
                                                                <b>Shutter Degree ({{ shutterDegree }}°)</b>
                                                        </label>
                                                        <nz-progress
                                                                [nzPercent]="shutterDegree"
                                                                nzType="circle"
                                                                [nzFormat]="formatDegree"
                                                                [nzStrokeColor]="{ '0%': '#108ee9', '50%': '#2db7f5', '100%': '#87d068' }">
                                                        </nz-progress>
                                                </div>
                                        </div>

                                        <!-- @Chart -->
                                        <div fxFlex fxLayout="row" fxLayoutAlign="space-around start"
                                                style="margin-top: 20px;">
                                                <div fxFlex fxLayout="column" fxLayoutAlign="start center"
                                                        style="width: 45%;">
                                                        <label>
                                                                <b>PPFD : {{ ppfd1st }} (μmol/m2/s)</b>
                                                        </label>
                                                        <div style="width: 100%;">
                                                                <canvas baseChart
                                                                        [datasets]="ChartData1st"
                                                                        [labels]="ChartLabels"
                                                                        [options]="ChartOptions"
                                                                        [colors]="ChartColors1st"
                                                                        [legend]="ChartLegend"
                                                                        [chartType]="ChartType"
                                                                        (chartHover)="chartHovered($event)"
                                                                        (chartClick)="chartClicked($event)">
                                                                </canvas>
                                                        </div>
                                                </div>

                                                <div fxFlex fxLayout="column" fxLayoutAlign="start center"
                                                        style="width: 45%;">
                                                        <label>
                                                                <b>PPFD : {{ ppfd2nd }} (μmol/m2/s)</b>
                                                        </label>
                                                        <div style="width: 100%;">
                                                                <canvas baseChart
                                                                        [datasets]="ChartData2nd"
                                                                        [labels]="ChartLabels"
                                                                        [options]="ChartOptions"
                                                                        [colors]="ChartColors2nd"
                                                                        [legend]="ChartLegend"
                                                                        [chartType]="ChartType"
                                                                        (chartHover)="chartHovered($event)"
                                                                        (chartClick)="chartClicked($event)">
                                                                </canvas>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </mat-tab>

                        <!-- @Config -->
                        <mat-tab label="Config">
                                <div fxFlex fxLayout="column" fxLayoutAlign="start start" style="margin: 20px 50px 0px 50px;">
                                        <div fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 10px;">
                                                <label style="margin-right: 10px;">
                                                        <strong>Days : </strong>
                                                </label>
                                                <label nz-checkbox [(ngModel)]="dayCheck.mon" (ngModelChange)="changeDay()">Monday</label>
                                                <label nz-checkbox [(ngModel)]="dayCheck.tue" (ngModelChange)="changeDay()">Tuesday</label>
                                                <label nz-checkbox [(ngModel)]="dayCheck.wed" (ngModelChange)="changeDay()">Wednesday</label>
                                                <label nz-checkbox [(ngModel)]="dayCheck.thu" (ngModelChange)="changeDay()">Thursday</label>
                                                <label nz-checkbox [(ngModel)]="dayCheck.fri" (ngModelChange)="changeDay()">Friday</label>
                                                <label nz-checkbox [(ngModel)]="dayCheck.sat" (ngModelChange)="changeDay()">Saturday</label>
                                                <label nz-checkbox [(ngModel)]="dayCheck.sun" (ngModelChange)="changeDay()">Sunday</label>
                                        </div>

                                        <div fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 10px;">
                                                <label style="margin-right: 10px;">
                                                        <strong>Timer start : </strong>
                                                </label>
                                                <nz-time-picker
                                                        [(ngModel)]="timeStart"
                                                        (ngModelChange)="changeTimeStart($event)"
                                                        nzFormat="HH:mm">
                                                </nz-time-picker>
                                        </div>

                                        <div fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 10px;">
                                                <label style="margin-right: 10px;">
                                                        <strong>Timer stop : </strong>
                                                </label>
                                                <nz-time-picker
                                                        [(ngModel)]="timeStop"
                                                        (ngModelChange)="changeTimeStop($event)"
                                                        nzFormat="HH:mm">
                                                </nz-time-picker>
                                        </div>

                                        <div fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 10px;">
                                                <label style="margin-right: 10px;">
                                                        <strong>Time Delay : {{ valueTimer }} min</strong>
                                                </label>
                                                <nz-slider
                                                        [(ngModel)]="valueTimer"
                                                        (ngModelChange)="setTimerDelay($event)"
                                                        [nzMin]="1"
                                                        [nzMax]="120"
                                                        style="min-width: 300px; max-width: 500px;">
                                                </nz-slider>
                                        </div>

                                        <div fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 10px;">
                                                <label style="margin-right: 10px;">
                                                        <strong>Preset : </strong>
                                                </label>
                                                <nz-tree-select
                                                        [nzNodes]="nodes"
                                                        [(ngModel)]="presetSelect"
                                                        (ngModelChange)="setPreset($event)"
                                                        (ngModelChange)="changePreset($event)"
                                                        nzShowSearch nzPlaceHolder="Please select"
                                                        style="min-width: 300px; max-width: 500px;">
                                                </nz-tree-select>
                                        </div>

                                </div>
                        </mat-tab>
                </mat-tab-group>
        </div>
</div>
